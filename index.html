<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ATLAS - A Web-VR Experiment</title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Matthew Garvin">
    <link rel="image_src" href="https://bit.ly/2WRCaLi"/>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Voces">

    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
  </head>

  <body>

    <div id="about">

      <b>Welcome to the Lunar Analog Environment for <a href="https://claws.engin.umich.edu/projects/atlas">ATLAS</a></b>
      <p><b>A CLAWS Web-VR experiment.</b></p>
      <p><a href="https://claws.engin.umich.edu/home">Visit us</a></p>
    </div>

    <div id="like_button_container">

    </div>

    <h1>
      <b>The Moon</b>
    </h1>

    <!-- Environment -->
    <a-scene overlay-visibility>

            <!-- ASSETS -->
        <a-assets>
          <a-asset-item id="module" src="https://poly.googleusercontent.com/downloads/c/fp/1597034300077218/89sX3Z2tkcY/7CNMm3ZtKz7/apollo_interior-medium_resolution.gltf"></a-asset-item>
          <a-asset-item id="astronaut" src="https://poly.googleusercontent.com/downloads/c/fp/1598782914191213/dLHpzNdygsg/4jzWlw6fZh5/Astronaut.gltf"></a-asset-item>
          <a-asset-item id="shuttle" src="https://poly.googleusercontent.com/downloads/c/fp/1598609151250630/8iKIYCyvh2k/7bl6i1WqJxY/PUSHILIN_rocket_ship.gltf"></a-asset-item>
          <img id="home" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/2D-img/home-filled%403x.png">
        </a-assets>

        <!-- Environment -->
        <a-entity environment="preset: yavapai; skyColor: #000000; horizonColor: #000000; groundColor: #D1D1D1; groundColor2: #494949; dressingColor: #494949" ></a-entity>

        <!-- EARTH -->
        <a-sphere color="#fff" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/2D-img/textures/earth.jpg" position="-1.2 50 -12" radius="0.65" segments-height="53" scale="20 20 20" rotation="120 0 0"></a-sphere>

        <!-- SHUTTLE IN ORBIT -->
        <a-entity gltf-model="#shuttle" position="10 15 15" scale="1 1 1" rotation="90 180 180"></a-entity>

        <!-- Apollo 11 Lunar Command Module w.Interior -->
        <a-entity gltf-model="#module" position="-5 12 50" scale="0.1 0.1 0.1" rotation="0 100 0"></a-entity>

        <!-- NEIL MODEL -->
        <a-entity gltf-model="#astronaut" position="10 1.5 15" scale="1 1 1" rotation="0 75 0"></a-entity>

        <!-- ATLAS UI -->
        <a-entity camera look-controls wasd-controls position="0 2.6 0">

          <!-- MCC -->
          <a-entity geometry="primitive: plane; height: 0.16; width: 0.18" position="1.41 -0.01 -1" material="color: #00274C; opacity: 1" text="color: #FFCB05; align: center; value: MCC; width: 0.7; height: 1; opacity: 0.75"></a-entity>
          <a-entity geometry="primitive: plane; height: 0.16; width: 0.04" position="1.48 -0.01 -1" material="color: #F2E866;"></a-entity>
          <!-- NEIL -->
          <a-entity geometry="primitive: plane; height: .16; width: 0.18" position="1.41 -0.2 -1" material="color: #00274C; opacity: 1" text="color: #FFCB05; align: center; value: NEIL; width: 0.7; height: 1; opacity: 0.75"></a-entity>
          <a-entity geometry="primitive: plane; height: .16; width: 0.04" position="1.48 -0.2 -1" material="color: #C541F2"></a-entity>
          <!-- ME -->
          <a-plane geometry="primitive: plane; height: .4; width: 0.6" position="1.2 -.5 -1" material="color: #00274C; opacity: 1" text="color: #FFCB05; align: center; width: 0.7; height: 1; opacity: 0.75">
                    <!-- Reference marks, so we can see where the label is aligning.  -->
            <a-entity mixin="marker" position="-0.5 0 0"></a-entity>
            <a-entity mixin="marker" position="-0.25 0 0"></a-entity>
            <a-entity mixin="marker" position="0 0 0"></a-entity>
            <a-entity mixin="marker" position="0.25 0 0"></a-entity>
            <a-entity mixin="marker" position="0.5 0 0"></a-entity>

            <a-text color="#FFCB05" align="center" baseline="top" width="1" position="0 0.18 0" value="Consumables"></a-text>
            <a-text color="#FFCB05" align="left" baseline="center" width="1" position="-0.27 0.08 0" value="Oxygen"></a-text>
            <a-text color="#FFCB05" align="left" baseline="center" width="1" position="-0.27 0 0" value="Water"></a-text>
            <a-text color="#FFCB05" align="left" baseline="center" width="1" position="-0.27 -0.08 0" value="Battery"></a-text>
            <a-text color="#FFCB05" align="right" baseline="center" width="1" position="0.25 0.08 0" value="05:03:09"></a-text>
            <a-text color="#FFCB05" align="right" baseline="center" width="1" position="0.25 0 0" value="04:32:17"></a-text>
            <a-text color="#FFCB05" align="right" baseline="center" width="1" position="0.25 -0.08 0" value="04:58:23"></a-text>

          </a-plane>
          <a-entity geometry="primitive: plane; height: .4; width: 0.04" position="1.48 -.5 -1" material="color: #35D8F2"></a-entity>

          <!-- TASK LIST -->
          <a-entity position="-1.2 0.2 -1">
            <a-entity mixin="marker; height: AUTO; width: AUTO" position="0 0 0.01"></a-entity>
            <a-entity position="0 0 0" geometry="primitive: plane; width: 0.5; height: 0.05" material="color: #00274C" text="color: #FFCB05; align: center; value: TASK LIST; width: 0.7; height: 1"></a-entity>
            <!-- CURRENT TASK -->
            <a-entity geometry="primitive: plane; height: 0.05; width: 0.5" position="0 -0.06 0" material="color: #00274C; opacity: 1" text="color: #FFCB05; align: center; value: CURRENT TASK; width: 1; height: 1">
              <a-triangle rotation="0 0 90" vertex-a="0 0.02 0" vertex-b="-0.02 -0.02 0" vertex-c="0.02 -0.02 0" position="0.28 0 0" material="color: #FFCB05"></a-triangle>
            </a-entity>
            <!-- TASK 2 -->
            <a-entity geometry="primitive: plane; height: 0.05; width: 0.5" position="0 -0.12 0" material="color: #00274C; opacity: 0.75" text="color: #FFCB05; align: center; value: TASK 2; width: 0.7; height: 1; opacity: 0.75"></a-entity>
            <!-- TASK 3 -->
            <a-entity geometry="primitive: plane; height: 0.05; width: 0.5" position="0 -0.18 0" material="color: #00274C; opacity: 0.5" text="color: #FFCB05; align: center; value: TASK 3; width: 0.7; height: 1; opacity: 0.5"></a-entity>
        </a-entity>

          <!-- MAP -->
          <a-sphere color="#fff" src="https://raw.githubusercontent.com/mtthwgrvn/3D-models/master/2D-img/geo_moon.png" position="-1.2 -0.5 -1" radius="0.15" segments-height="53"></a-sphere>

          <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true; dur: 10000"></a-entity>

        </a-entity>
      </a-scene>

    <div class="footer">
			<div class="gradient left"></div>
			<div class="gradient right"></div>
			<a href="https://mtthwx.com/about/" target="_blank" class="about-btn">About</a>
			<ul class="credits">
				<li><a href="https://webvrexperiments.com/" target="_blank"><img src="img/splash/webvr-experiment.png"></a></li>
				<li><img src="img/splash/line.png"></li>
				<li><a href="https://claws.engin.umich.edu/home" target="_blank"><img src="img/splash/claws.png"></a></li>
				<li><img src="img/splash/line.png"></li>
                <li><a href="https://claws.engin.umich.edu/projects/atlas" target="_blank"><img src="img/splash/atlas.png"></a></li>
			</ul>
      <!--
            <div class="headphones">
			    <img src="./img/headphones.svg">
			<div id="headphones-text">Headphones Recommended</div>
		       </div>
		</div>
  -->

    <script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161176538-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-161176538-3');
    </script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

  </body>
</html>
