    <script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });
    </script>

    <div id="about">

      <b>Welcome to the Lunar Analog Environment for <a href="https://claws.engin.umich.edu/projects/atlas">ATLAS</a></b>

      <p><a href="https://claws.engin.umich.edu/home">Visit us</a></p>

    <h1>
      <b>The Moon</b>
    </h1>

    <!-- Environment -->
    <a-scene overlay-visibility>

      <a-entity environment="preset: yavapai;
      skyColor: #000000;
      horizonColor: #000000;
      groundColor: #D1D1D1; groundColor2: #494949;
      dressingColor: #494949"></a-entity>

      <a-entity camera look-controls position="0 1.6 0">
         <a-cursor color="cyan"></a-cursor>
      </a-entity>

      <a-entity id="box" geometry="primitive: star"
          material="color: yellow; shader: flat"
          position="0 0.15 -5"
          light="type: point; intensity: 5"
          animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"></a-entity>

      <a-entity id="river" geometry="primitive: plane" material="color: blue"
      position="-10 0 0" sound="src: url(river.mp3); autoplay: true"></a-entity>

      <a-assets>
        <audio id="river" src="river.mp3" preload="auto"></audio>
      </a-assets>


    </a-scene>
