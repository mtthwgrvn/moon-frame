<!DOCTYPE html>
<html>
  <head>


    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Voces">

    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
   <a-scene>
     <a-assets>
      <img src="img/tryme.jpg" id="360photo">
     </a-assets>
     <a-sky src="360photo"></a-sky>
     <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan"></a-cursor>
     </a-entity>
     <a-box color="red" position="2 1 -4">
        <a-animation attribute="visible" to="false" begin="click"></a-animation>
     </a-box>
   </a-scene>
  </body>
</html>
