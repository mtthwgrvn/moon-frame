<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ATLAS - A Web-VR Experiment</title>
    <meta name="description" content="A-Frame Environment Component">
    <meta name="author" content="Matthew Garvin">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Voces">

    <!-- Scripts -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
  </head>
  <body>

    <div id="about">

      <b>Welcome to the Lunar Analog Environment for <a href="https://claws.engin.umich.edu/projects/atlas">ATLAS</a></b>
      <p><b>A CLAWS Web-VR experiment.</b></p>
      <p><a href="https://claws.engin.umich.edu/home">Visit us</a></p>
    </div>

    <h1>
      <b>The Moon</b>
    </h1>

    <!-- Environment -->
    <a-scene overlay-visibility>

      <a-entity environment="preset: yavapai;
      skyColor: #000000;
      horizonColor: #000000;
      groundColor: #D1D1D1; groundColor2: #494949;
      dressingColor: #494949"></a-entity>

      <a-entity camera look-controls position="0 1.6 0">
      <!--  <a-camera> -->
         <a-cursor color="cyan"></a-cursor>
         <a-entity geometry="primitive: plane; height: .4; width: 0.4" position="1.2 0 -1"
          material="color: white; opacity: 0.5"></a-entity>
          <a-entity geometry="primitive: plane; height: 0.4; width: 0.4" position="-1.2 0 -1"
           material="color: white; opacity: 0.5"></a-entity>
    <!--    </a-camera> -->
      </a-entity>

    </a-scene>

    <div class="footer">
			<div class="gradient left"></div>
			<div class="gradient right"></div>
			<a href="https://mtthwx.com/about/" target="_blank" class="about-btn">About</a>
			<ul class="credits">
				<li><a href="https://webvrexperiments.com/" target="_blank"><img src="img/splash/webvr-experiment.png"></a></li>
				<li><img src="img/splash/line.png"></li>
				<li><a href="https://claws.engin.umich.edu/home" target="_blank"><img src="img/splash/claws.png"></a></li>
				<li><img src="img/splash/line.png"></li>
                <li><a href="https://claws.engin.umich.edu/projects/atlas" target="_blank"><img src="img/splash/atlas.png"></a></li>
			</ul>
            <div class="headphones">
			    <img src="./img/headphones.svg">
			<div id="headphones-text">Headphones Recommended</div>
		       </div>
		</div>

    <script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161176538-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-161176538-3');
    </script>

  </body>
</html>
